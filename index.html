<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Reservar Hora</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<script>
    function enviar() {
        alert("Datos enviados correctamente.");
    }
</script>

<body>
    
    <div class = "container">
        <form action = "procesar.php" method = "get" class = "form">

            <!-- TÍTULO -->
            <div class = "form-header">
                <h1 class = "form-tittle">V<span>eterinaria JP </span>P<span>uente</span> A<span>lto</span></h1>
                <h1 class = "form-tittle">R<span>eserva de</span> H<span>ora</span></h1>
            </div>

             <!-- FORMULARIO -->
            <div>
                <label for = "nombre" class = "form-label"> Nombres: </label>
                <input type = "text" class = "form-input" name = "nombre" id = "nombre" placeholder = "Escriba sus nombres" required>
            </div> 
            <br>

            <div>
                <label for = "apellidos" class = "form-label"> Apellidos: </label>
                <input type = "text" class = "form-input" name = "apellidos" id = "apellidos" placeholder = "Escriba sus apellidos" required>
            </div> 
            <br>

            <div>
                <label for = "correo" class = "form-label"> Correo: </label>
                <input type = "email" class = "form-input" name = "correo" id = "correo" placeholder = "Escriba su correo" required>
            </div> 
            <br>

            <div>
                <label for = "edad" class = "form-label"> Edad: </label>
                <input type = "number" class = "form-input" name = "edad" id = "edad" placeholder = "Escriba su edad" required>
            </div> 
            <br>

            <div>
                <label for = "fecha" class = "form-label"> Fecha de Atención: </label>
                <input type = "date" class = "form-input" name = "fecha" id = "fecha" min = "2023-06-05" max = "2023-09-30">
            </div> 
            <br>

            <div>
                <label for = "hora" class = "form-label"> Hora de Atención (9:00 a 22:00): </label>
                <input type = "time" class = "form-input" name = "hora" id = "hora" min = "09:00" max = "22:00">
            </div> 
            <br>

            <div>
                <label for = "animal" class = "form-label"> Tipo de animal que necesita la consulta: </label>

                <div class = "form-box">
                    <input type = "radio" id = "perro" name = "animal" value = "Perro" required>
                    <label class = "form-radio" for = "perro"> Perro </label> <hr>

                    <input type = "radio" id = "gato" name = "animal" value = "Gato" required>
                    <label class = "form-radio" for = "gato"> Gato </label> <hr>

                    <input type = "radio" id = "ave" name = "animal" value = "Ave" required>
                    <label class = "form-radio" for = "ave"> Ave </label> <hr>

                    <input type = "radio" id = "mamifero_pequenio" name = "animal" value = "Mamífero Pequeño" required>
                    <label class = "form-radio" for = "mamifero_pequenio"> Mamífero Pequeño </label> 
                </div>
            </div> 
            <br>
            
            <div>
                <label for = "recinto" class = "form-label"> Recinto de Atención: </label>
                <label for = "recinto" class = "form-input"> Seleccione su Recinto de Atención: </label>

                <div>
                    <select name = "recinto" id = "recinto" class = "select-box">
                        <option value = "Municipalidad de Puente Alto"> Municipalidad de Puente Alto </option>
                        <option value = "Arturo Pratt 87, 8162890, Puente Alto"> Arturo Pratt 87, 8162890, Puente Alto </option>
                        <option value = "Av. Eyzaguirre 01285, 8190278, Puente Alto"> Av. Eyzaguirre 01285, 8190278, Puente Alto </option>
                        <option value = "Av. San Carlos 2268, 8181529, Puente Alto"> Av. San Carlos 2268, 8181529, Puente Alto </option>
                        <option value = "Portezuelo de Los Azules, 6866, 8170963, Puente Alto"> Portezuelo de Los Azules, 6866, 8170963, Puente Alto </option>
                    </select>
                </div>
            </div>
            <br>

            <div>
                <label for = "consulta[]" class = "form-label"> Tipo de Consulta: </label>

                <div class = "form-box">
                    <input type = "checkbox" name = "consulta[]" id = "Vacuna" value = "Vacuna">
                    <label for = "Vacuna" class = "form-check"> Vacuna </label>

                    <input type = "checkbox" name = "consulta[]" id = "Esterilización" value = "Esterilización">
                    <label for = "Esterilización" class = "form-check"> Esterilización </label>

                    <input type = "checkbox" name = "consulta[]" id = "Desparacitación" value = "Desparacitación">
                    <label for = "Desparacitación" class = "form-check"> Desparacitación </label>

                    <input type = "checkbox" name = "consulta[]" id = "Cuidado Dental" value = "Cuidado Dental">
                    <label for = "Cuidado Dental" class = "form-check"> Cuidado Dental </label>
                </div>
            </div>
            <br>

            <div>
                <label for = "foto" class = "form-label"> Suba una foto de su mascota (Opcional): </label>
                <input type = "file" class = "form-input" name = "foto" id = "foto" accept = "image/*">
            </div>
            <br>

            <div>
                <input type = "submit" class = "btn-submit" value = "Enviar" onclick = "enviar()">
                <input type = "reset" class = "btn-submit" value = "Restablecer">
            </div>
        </form>
    </div>
</body>
</html>
